<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
			var config = {
			apiKey: "AIzaSyAhRRlm6XEX2koUdMRX1mch90PEwBWhMIM",
			authDomain: "liff-slide.firebaseapp.com",
			databaseURL: "https://liff-slide.firebaseio.com",
			storageBucket: "liff-slide.appspot.com",
			};
			firebase.initializeApp(config);

			firebase.database().ref('slide').on("value", function(snapshot) {
	  			Reveal.slide(snapshot.val().currentslideX,snapshot.val().currentslideY);
			});

		</script>
	</body>
</html>
